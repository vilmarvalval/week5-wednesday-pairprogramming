name: Iteration 3 - Frontend Tests

on:
  push:
    branches: [ main, master, develop ]

jobs:
  detect-iteration3:
    runs-on: ubuntu-latest
    outputs:
      is-iter3: ${{ steps.detect.outputs.is-iter3 }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Detect iteration 3 from commit message
      id: detect
      run: |
        COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "Commit message: $COMMIT_MSG"
        
        if echo "$COMMIT_MSG" | grep -qiE '\[iter3\]|\[iteration-3\]|\[iteration 3\]'; then
          echo "is-iter3=true" >> $GITHUB_OUTPUT
          echo "✅ Detected Iteration 3 commit"
        else
          echo "is-iter3=false" >> $GITHUB_OUTPUT
          echo "ℹ️  No Iteration 3 tag detected in commit message"
        fi

  frontend-iteration3-test:
    needs: detect-iteration3
    if: needs.detect-iteration3.outputs.is-iter3 == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Run Iteration 3 tests
      working-directory: ./frontend
      run: npm run test:run -- src/test/AddJobPage.test.jsx

    - name: Print test summary
      if: always()
      run: |
        echo "## Iteration 3: Add Job Functionality Tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Tests executed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Scope:** AddJobPage component - POST to /api/jobs" >> $GITHUB_STEP_SUMMARY
        echo "**Framework:** Vitest + React Testing Library" >> $GITHUB_STEP_SUMMARY
        echo "**Commit Pattern:** \`[iter3]\`, \`[iteration-3]\`, or \`[iteration 3]\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iteration3-test-results
        path: frontend/

    - name: Comment on PR with results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Iteration 3 Frontend Tests Completed\n\nAll tests for AddJobPage functionality have been executed. Commit message detected: `[iter3]`\n\nCheck the test results above.'
          })
