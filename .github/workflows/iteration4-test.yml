name: Iteration 4 - Frontend Tests

on:
  push:
    branches: [ main, master, develop ]

jobs:
  detect-iteration4:
    runs-on: ubuntu-latest
    outputs:
      is-iter4: ${{ steps.detect.outputs.is-iter4 }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Detect iteration 4 from commit message
      id: detect
      run: |
        COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "Commit message: $COMMIT_MSG"
        
        if echo "$COMMIT_MSG" | grep -qiE '\[iter4\]|\[iteration-4\]|\[iteration 4\]'; then
          echo "is-iter4=true" >> $GITHUB_OUTPUT
          echo "✅ Detected Iteration 4 commit"
        else
          echo "is-iter4=false" >> $GITHUB_OUTPUT
          echo "ℹ️  No Iteration 4 tag detected in commit message"
        fi

  frontend-iteration4-test:
    needs: detect-iteration4
    if: needs.detect-iteration4.outputs.is-iter4 == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Run Iteration 4 tests
      working-directory: ./frontend
      run: npm run test:run -- src/test/JobPage.test.jsx

    - name: Print test summary
      if: always()
      run: |
        echo "## Iteration 4: Display Job Details Tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Tests executed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Scope:** JobPage component - GET from /api/jobs/:id" >> $GITHUB_STEP_SUMMARY
        echo "**Framework:** Vitest + React Testing Library" >> $GITHUB_STEP_SUMMARY
        echo "**Commit Pattern:** \`[iter4]\`, \`[iteration-4]\`, or \`[iteration 4]\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iteration4-test-results
        path: frontend/

    - name: Comment on PR with results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Iteration 4 Frontend Tests Completed\n\nAll tests for JobPage display functionality have been executed. Commit message detected: `[iter4]`\n\nCheck the test results above.'
          })
